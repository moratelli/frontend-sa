<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row no-gutters align-items-center align-self-center">
        <div class="col-md-7">
          <picture id="login-picture"><img src="" alt="stonks" /></picture>
        </div>
        <div class="col-md-5">
          <div class="row">
            <div class="col-md-3"></div>
            <section id="login-box" class="text-center col-md-6">
              <header class="mb-5">
                <img src="../img/logo-dark.png" alt="Logo" />
              </header>
              <form id="login-form">
                <div id="error-div" class="alert alert-danger d-none">
                  Whops! Os dados informados são inválidos.
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Login"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group mt-5">
                  <button
                    type="submit"
                    class="btn btn-block btn-info font-weight-bold"
                    id="login-button"
                  >
                    LOGIN
                  </button>
                </div>
              </form>
              <footer class="text-center">
                <a href="">Não possui uma conta?</a>
              </footer>
            </section>
            <div class="col-md-3"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
